<div>
  <div class='left'>
    <p>
      Today is {{ now | day }} the {{ now | date }} of {{ now | month }}. The time is:
    </p>
    <span class='time'>
      <span class='hours'>{{ now.getHours() | pad }}</span>:
      <span class='minutes'>{{ now.getMinutes() | pad }}</span>:
      <span class='seconds'>{{ now.getSeconds() | pad }}</span>
    </span>
  </div>
  <div class='right'>
    <div class='square'>
      <svg viewBox='0 0 100 100'>
        <g transform='translate(50,50)'>
          <circle class='clock-face' r='48'/>
          <g each="rotation in major">
            <line class='major' y1='35' y2='45' transform='rotate( {{ rotation }} )'/>
          </g>
          <g each="rotation in minor">
            <line class='minor' y1='35' y2='45' transform='rotate( {{ rotation }} )'/>
          </g>
          <line class='hour' y1='2' y2='-20' transform='rotate( {{ 30 * now.getHours() + now.getMinutes() / 2 }} )' />
          <line class='minute' y1='4' y2='-30' transform='rotate( {{ 6 * now.getMinutes() + now.getSeconds() / 10 }} )' />
          <g transform='rotate( {{ 6 * now.getSeconds() }} )'>
            <line class='second' y1='10' y2='-38'/>
            <line class='second-counterweight' y1='10' y2='2'/>
          </g>
        </g>
      </svg>
    </div>
  </div>
</div>
