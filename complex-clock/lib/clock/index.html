<div class="Clock">
  <svg viewBox='0 0 100 100'>
    <g transform='translate(50,50)'>
      <circle class='Clock-face' r='48'/>
      <g each="rotation in major">
        <line class='Clock-major' y1='35' y2='45' transform='rotate( {{ rotation }} )'/>
      </g>
      <g each="rotation in minor">
        <line class='Clock-minor' y1='35' y2='45' transform='rotate( {{ rotation }} )'/>
      </g>
      <line class='Clock-hour' y1='2' y2='-20' transform='rotate( {{ 30 * now.getHours() + now.getMinutes() / 2 }} )' />
      <line class='Clock-minute' y1='4' y2='-30' transform='rotate( {{ 6 * now.getMinutes() + now.getSeconds() / 10 }} )' />
      <g transform='rotate( {{ 6 * now.getSeconds() }} )'>
        <line class='Clock-second' y1='10' y2='-38'/>
        <line class='Clock-secondCounterweight' y1='10' y2='2'/>
      </g>
    </g>
  </svg>
</div>
